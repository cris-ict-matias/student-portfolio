<!DOCTYPE html>
<html>
  <head>
    <style>
      #center {
        text-align: center;
        position: absolute;
        top: 40%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 48px;
      }

      .sentence {
        display: flex;
        justify-content: center;
        font-size: 36px;
        margin-top: 50px;
      }

      .sentence p {
        margin: 0 100px;
      }
    </style>
  </head>
  <body>
    <div id="center">
      <h1>Sports</h1>
    </div>
    <div class="sentence">
      <p style="margin-left: 0;">3.8 GPA</p>
      <p>High Honors Award</p>
      <p style="margin-right: 0;">100% in ELA and History</p>
    </div>
  </body>
</html>
