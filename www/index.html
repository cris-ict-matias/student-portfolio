<!DOCTYPE html>
<html>
  <head>
    <title>My High School Career</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      /* Center text */
      body {
        margin: 0;
        padding: 0;
      }
      #center {
        text-align: center;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 48px;
      }
     
    
      /* Boxes */
      .box-container {
        display: flex;
        flex-direction: column;
        max-width: 1000px;
        margin: 0 auto;
        margin-top: 100px;
        margin-left: 50px;
      }
      .box {
        border: 1px solid black;
        padding: 20px;
        width: 150px;
        height: 125px;
        text-align: center;
        cursor: pointer;
        margin-bottom: 20px;
      }
      .box h2 {
        margin: 0;
        font-size: 24px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .box p {
        font-size: 16px;
      }

      h1 {
        color: #333333;
      }

      h2, h3 {
        color: #666666; /* slightly lighter or different color from title */
      }

      body {
        color: #333333; /* neutral color */
      }

      a {
        color: #FFC1A1; /* bright and contrasting color */
      }

      .button {
        background-color: #FFC300; /* bold or contrasting color */
        color: #FFFFFF; /* contrasting color for text */
        padding: 10px 20px;
        border-radius: 5px;
        text-decoration: none;
        display: inline-block;
      }

      body {
        background-color: #F2F2F2; /* light and neutral color */
      }

      


    </style>
  </head>
  <body>
    <div id="center">
      <div id="arrow"></div>
      <h1>My High School Career</h1>
    </div>
    <div class="box-container">
      <div class="box" onclick="window.open('accomplishments.html')">
        <h2>Accomplishments</h2>
        <a>Click to learn more</a>
      </div>
      <div class="box" onclick="window.open('sports.html')">
        <h2>Sports</h2>
        <a>Click to learn more</a>
      </div>
      <div class="box" onclick="window.open('hobbies.html')">
        <h2>Hobbies</h2>
        <a>Click to learn more</a>
      </div>
      <div class="box" onclick="window.open('academics.html')">
        <h2>Academics</h2>
        <a>Click to learn more</a>
      </div>
    </div>
    <script>
      
    </script>
  </body>
</html>
